<!DOCTYPE html>

<html lang="en">

    <head>

        <meta charset="UTF-8">

    <body>
        <header>
               <img class="logo" src="logo/Logo.png" alt="Logo Autentic">

        <main>
            <section>
                <textarea class="area-texto" cols="30" rows="10" placeholder="Ingrese texto aquÃ­"></textarea>
                <div>

                </div>
